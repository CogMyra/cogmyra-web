<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>CogMyra • Guide</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.4; }
      .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
      #statusDot { width: 10px; height: 10px; border-radius: 50%; background: #ef4444; display: inline-block; margin-left: .25rem; vertical-align: middle; }
      input[type="text"], textarea { width: min(900px, 100%); padding: .6rem .75rem; border-radius: .5rem; border: 1px solid rgba(0,0,0,.15); }
      button { padding: .6rem .9rem; border-radius: .5rem; border: 1px solid rgba(0,0,0,.15); cursor: pointer; }
      button[disabled] { opacity: .6; cursor: not-allowed; }
      .stack { display: grid; gap: 1rem; margin-top: 1rem; }
      pre { background: rgba(0,0,0,.05); padding: 1rem; border-radius: .5rem; overflow: auto; }
      .muted { opacity: .7; font-size: .9rem; }
      .grid { display: grid; gap: .75rem; align-items: start; }
      .two { grid-template-columns: 1fr 1fr; }
      @media (max-width: 900px){ .two { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <h1>Guide <span class="muted">API <span id="statusDot" title="API status"></span></span></h1>

    <div class="stack">
      <label class="row" for="userInput" style="gap: .5rem;">
        <span class="muted">Prompt</span>
      </label>
      <div class="row">
        <input id="userInput" type="text" placeholder="Ask something…" />
        <button id="sendBtn">Send</button>
      </div>

      <div class="row">
        <label for="temp" class="muted">Temperature:</label>
        <input id="temp" type="range" min="0" max="2" step="0.1" value="1.0" />
        <span id="tempValue" class="muted">1.0</span>
      </div>

      <div class="grid two">
        <div>
          <h3>Assistant Reply</h3>
          <pre id="assistantReply" aria-live="polite">(no reply yet)</pre>
        </div>
        <div>
          <h3>Logs</h3>
          <pre id="logs">{}</pre>
        </div>
      </div>

      <p class="muted">
        Uses <code>/api/chat</code> at <code>https://cogmyra-api.onrender.com</code>.
      </p>
    </div>

    <!-- app.js must be in the same folder -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
