<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogMyra — Guide (Beta)</title>
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #111827;
        color: #f9fafb;
        display: flex; flex-direction: column; align-items: center;
        padding: 2rem;
      }
      h1 { margin-bottom: 1rem; }
      .container { max-width: 720px; width: 100%; }
      .row { display: flex; gap: .75rem; align-items: center; }
      .stack { display: grid; gap: .75rem; }
      input[type="text"], textarea {
        width: 100%; padding: .75rem; border-radius: .5rem; border: none;
        background: #0b1220; color: #f3f4f6; font-size: 1rem;
      }
      button {
        background: #2563eb; color: white; border: none;
        padding: .75rem 1.25rem; border-radius: .5rem; font-size: 1rem; cursor: pointer;
      }
      button:disabled { background: #4b5563; cursor: not-allowed; }
      .card {
        margin-top: 1rem; padding: 1rem; background: #1f2937; border-radius: .5rem;
      }
      .label { opacity: .8; font-size: .9rem; }
      .slider-row { display: grid; grid-template-columns: 1fr auto; gap: .5rem; align-items: center; }
      input[type="range"] { width: 100%; }
      pre { margin: 0; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>CogMyra — Guide (Beta)</h1>

    <div class="container stack">
      <div class="stack">
        <label class="label" for="userInput">Message</label>
        <input id="userInput" type="text" placeholder="Ask something..." />
      </div>

      <div class="stack">
        <div class="label">Creativity (temperature)</div>
        <div class="slider-row">
          <input id="temp" type="range" min="0" max="2" step="0.1" value="1.0" />
          <div><code id="tempValue">1.0</code></div>
        </div>
      </div>

      <div class="row">
        <button id="sendBtn">Send</button>
      </div>

      <div class="card">
        <strong>Assistant reply:</strong>
        <div id="assistantReply">–</div>
      </div>

      <div class="card">
        <strong>Logs</strong>
        <pre id="logs">{ }</pre>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
