<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CogMyra Beta — Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" />
    <style>
      :root { --bg:#0b0b10; --card:#13131a; --muted:#9aa3b2; --ring:#4f46e5; }
      *{box-sizing:border-box}
      body{
        margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
        background: radial-gradient(1200px 700px at 20% -10%, rgba(79,70,229,.2), rgba(79,70,229,0)),
                    radial-gradient(900px 600px at 100% 0%, rgba(16,185,129,.12), rgba(16,185,129,0)),
                    var(--bg);
        color:#e5e7eb;
      }
      .wrap{max-width:960px;margin:32px auto;padding:16px}
      header{
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
        border:1px solid rgba(255,255,255,.06);
        border-radius:16px; padding:20px;
      }
      h1{margin:0 0 6px 0;font-size:24px}
      .sub{color:var(--muted);margin:0}
      code{background:#0f1115;padding:.2em .45em;border-radius:6px;border:1px solid #2a2f3a}
      .row{display:flex;gap:10px;margin-top:14px;align-items:center;flex-wrap:wrap}
      .status{display:inline-flex;align-items:center;gap:8px}
      .dot{width:10px;height:10px;border-radius:50%;}
      .dot.red{background:#ef4444;box-shadow:0 0 0 3px rgba(239,68,68,.18)}
      .dot.green{background:#10b981;box-shadow:0 0 0 3px rgba(16,185,129,.18)}
      .card{
        background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
        border:1px solid rgba(255,255,255,.06);
        border-radius:16px; padding:18px; margin-top:16px;
      }
      .input{flex:1;min-width:260px;padding:10px 12px;border-radius:10px;background:#0f1115;color:#e5e7eb;border:1px solid #2a2f3a;outline:none}
      .input:focus{border-color:var(--ring); box-shadow:0 0 0 3px rgba(79,70,229,.25)}
      .btn{
        background:linear-gradient(180deg, #6366f1, #4f46e5);
        color:white;border:none;border-radius:10px;padding:10px 14px;cursor:pointer
      }
      .btn[disabled]{opacity:.6;cursor:not-allowed}
      pre{
        white-space:pre-wrap;background:#0f1115;border:1px solid #2a2f3a;border-radius:12px;padding:12px;overflow:auto
      }
      footer{color:#9aa3b2;margin-top:18px;text-align:center}
      a{color:#93c5fd}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>CogMyra Beta — Guide</h1>
        <p class="sub">Quick smoke test for the hosted API.</p>
        <div class="row">
          <div>API Base: <code id="apiBase">…</code></div>
          <div class="status"><span id="statusDot" class="dot red"></span><span id="statusText">Offline</span></div>
        </div>
      </header>

      <section class="card">
        <h2 style="margin:0 0 10px 0;font-size:18px">Chat</h2>
        <form id="chatForm" class="row">
          <input id="prompt" class="input" placeholder="Ask something short…" />
          <button id="sendBtn" class="btn" type="submit">Send</button>
        </form>
        <div style="margin-top:12px;font-weight:600">Assistant reply:</div>
        <pre id="reply">—</pre>
      </section>

      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h2 style="margin:0;font-size:18px">Logs</h2>
          <button id="refreshLogs" class="btn" type="button">Refresh</button>
        </div>
        <pre id="logs">{}</pre>
      </section>

      <footer>
        CogMyra • MVP beta • <a href="/">home</a>
      </footer>
    </div>

    <script defer src="./app.js"></script>
  </body>
</html>
