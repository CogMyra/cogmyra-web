<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogMyra — Guide (Beta)</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #111827;
        color: #f9fafb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      input, textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        background: #4b5563;
        cursor: not-allowed;
      }
      .reply, .logs {
        margin-top: 1rem;
        padding: 1rem;
        background: #1f2937;
        border-radius: 0.5rem;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>CogMyra — Guide (Beta)</h1>
    <div class="container">
      <input type="text" placeholder="Ask something..." id="userInput" />
      <button id="sendBtn">Send</button>
      <div class="reply">
        <strong>Assistant reply:</strong>
        <div id="assistantReply">–</div>
      </div>
      <div class="logs">
        <pre id="logs">{ }</pre>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
